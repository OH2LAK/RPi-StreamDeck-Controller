<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Button Configuration</title>
</head>
<body>
    <h1>Add Button Configuration</h1>
    <form action="{{ url_for('add_button_config') }}" method="post">
        <label for="device_id">Device ID:</label>
        <input type="text" id="device_id" name="device_id" required><br>
        <label for="key">Key:</label>
        <input type="number" id="key" name="key" required><br>
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" required><br>
        <label for="style">Style:</label>
        <select id="style" name="style" required>
            {% for style in styles %}
            <option value="{{ style['name'] }}">{{ style['name'] }}</option>
            {% endfor %}
        </select><br>
        <label for="short_press">Short Press:</label>
        <input type="text" id="short_press" name="short_press"><br>
        <label for="long_press">Long Press:</label>
        <input type="text" id="long_press" name="long_press"><br>
        <label for="ack_action">Ack Action:</label>
        <input type="text" id="ack_action" name="ack_action"><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
