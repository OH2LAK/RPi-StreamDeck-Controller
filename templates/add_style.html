<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Style</title>
</head>
<body>
    <h1>Add Style</h1>
    <form action="{{ url_for('add_style') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <h2>Normal State</h2>
        <label for="normal_bg_color">Background Color:</label>
        <input type="text" id="normal_bg_color" name="normal_bg_color" required><br>
        <label for="normal_text_color">Text Color:</label>
        <input type="text" id="normal_text_color" name="normal_text_color" required><br>
        <label for="normal_font_size">Font Size:</label>
        <input type="number" id="normal_font_size" name="normal_font_size" required><br>
        <h2>Short Press Acknowledgment State</h2>
        <label for="short_press_bg_color">Background Color:</label>
        <input type="text" id="short_press_bg_color" name="short_press_bg_color" required><br>
        <label for="short_press_text_color">Text Color:</label>
        <input type="text" id="short_press_text_color" name="short_press_text_color" required><br>
        <label for="short_press_font_size">Font Size:</label>
        <input type="number" id="short_press_font_size" name="short_press_font_size" required><br>
        <h2>Long Press Acknowledgment State</h2>
        <label for="long_press_bg_color">Background Color:</label>
        <input type="text" id="long_press_bg_color" name="long_press_bg_color" required><br>
        <label for="long_press_text_color">Text Color:</label>
        <input type="text" id="long_press_text_color" name="long_press_text_color" required><br>
        <label for="long_press_font_size">Font Size:</label>
        <input type="number" id="long_press_font_size" name="long_press_font_size" required><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
