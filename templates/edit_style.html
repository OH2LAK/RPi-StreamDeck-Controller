<!DOCTYPE html>
<html>
<head>
    <title>Edit Style</title>
</head>
<body>
    {% if device %}
    <h1>Edit Style for Device: {{ device['model'] }} (S/N: {{ device['serial_number'] }})</h1>
    <form method="post">
        <label for="bg_color">Background Color:</label>
        <input type="text" id="bg_color" name="bg_color" value="{{ style['bg_color'] }}"><br>
        <label for="text_color">Text Color:</label>
        <input type="text" id="text_color" name="text_color" value="{{ style['text_color'] }}"><br>
        <label for="highlight_bg_color">Highlight Background Color:</label>
        <input type="text" id="highlight_bg_color" name="highlight_bg_color" value="{{ style['highlight_bg_color'] }}"><br>
        <label for="highlight_text_color">Highlight Text Color:</label>
        <input type="text" id="highlight_text_color" name="highlight_text_color" value="{{ style['highlight_text_color'] }}"><br>
        <input type="submit" value="Save Changes">
    </form>
    {% else %}
    <p>No device connected.</p>
    {% endif %}
</body>
</html>
